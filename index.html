<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun With API</title>
</head>
<body>
    <h1 id="activity">Take a Tour</h1>
    <h2>Learn From <a id="explore_link" href="">Visit this place</a></h2>

    <script>
        fetch('http://www.boredapi.com/api/activity/')
        .then(res => res.json())
        .then(data=>{

            document.getElementById('activity').innerText = data.activity;
        });
    </script>
</body>
</html>
